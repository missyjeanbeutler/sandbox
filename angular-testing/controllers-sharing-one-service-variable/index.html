<!DOCTYPE html>
<html lang="en" ng-app='app'>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h2>All variables are referenced from the service</h2>
    <div ng-controller='ctrl'>
      <h4>from the first controller ---></h4> {{ctrlCount}}
      <br>
      <h4>This button changes the value of these variables in the service</h4> <button ng-click='click()'>click me</button>
    </div>
    <div ng-controller='ctrl2'>
      <h4>from the second controller ---> </h4>{{count.num}}
      <br>
      <h4>from the second controller which originated from the first controller ---></h4> {{count.num2}}
    </div>
    <dir></dir>
  

  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.js'></script>
  <script src="app.js"></script>
  <script src="ctrl.js"></script>
  <script src="ctrl2.js"></script>
  <script src="service.js"></script>
  <script src="dir.js"></script>
  
  
  </body>
</html>
